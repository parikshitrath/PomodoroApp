<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4d74d8d27b.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Pomodoro App</title>

</head>
<body onload="template()">
    <div class="container" id="sel">
        <!-- Heading -->
        <h1 class="text-center my-5 heading">Pomodoro App</h1>

        <!-- input number of sessions -->
        <div class="form-group" id="input_div" >
            <label for="session" id="session">Number of Session :- &nbsp;</label>
            <input type="number" id="session_count" placeholder="Enter Number of Sessions">
            
        </div>

        <!-- Main Timer --> 
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>

        <div id="sel2" >
            <h3 id="done" class="text-center my-5" >Click on <button class="btn" style="background-color: #272343; border: 0 0 0 0; padding: 0 0 0 0;" ><i class="fas fa-play fa-2x"></i></button> to Start Pomodoro App</h3>
            <h4 id="comp" class="text-center my-5"></h4>
        </div>

        <!-- <div >
            <h3 id="count"></h3>
        </div> -->

        <!-- Start and Reset Buttons -->
        <!-- we are making start and reset at center usning bootstrap and main timer using css to how to do it using both -->
        <div class="container d-flex justify-content-center align-item-center my-5">

            <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
            <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
            <!-- fa-2x doubles the icon size and is a prop. of font.awesome -->

        </div>

    </div>

    <!-- <h4 id="no_of_session_count" style="color: black;"></h4>     -->


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    
    <!-- My JS -->
    <script src="main.js"></script>

</body>
</html>
